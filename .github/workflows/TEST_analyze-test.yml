name: Test the analyze and test workflow

on:
  push:
    branches-ignore: [ "master" ]
  workflow_dispatch:

jobs:
  analyze-test:
    uses: ./.github/workflows/perform-analyze-test.yml
    with:
      module-name: 'simpleclass'
      os-version: 'ubuntu-22.04'
      python-version: '3.13'
      weewx-version: '5.2.0'
      latest-os-version: 'ubuntu-24.04'
      latest-python-version: '3.13'
      latest-weewx-version: '5.2.0'
      #pip-list: 'paho-mqtt'
      #package-list: 'mosquitto'
      coveralls-upload: true
      codecov-upload: true
      sonar-scan: true
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
