name: Test the full analyze and test workflow

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  analyze-test:
    uses: ./.github/workflows/full-analyze-test.yml
    with:
      module-name: 'simpleclass'
      #pip-list: 'paho-mqtt'
      #package-list: 'mosquitto'
      coveralls-upload: true
      codecov-upload: true
      sonar-scan: true
    secrets:
      COVERALLS_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}